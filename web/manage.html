<!DOCTYPE html>
<html lang="en">

<head>
    <title>Manage Film Lookup</title>
    <meta http-equiv="Content-Language" content="en-us" />
    <meta charset="UTF-8">
    <meta name="description" content="Database for Film Lookup for Sacramento FamilySearch Library">
    <meta name="author" content="Francisco Bernal">
    <link rel="stylesheet" type="text/css" href="styles/main.css"> 
    <script type="text/javascript" src="scripts/lookup.js"></script>
    <script type="text/javascript" src="scripts/content.js"></script>
</head>

<body onload="setFooter('footer'); setNavBar('header'); getFilms('all_films');">
    <header id="header"></header>
    <br>
    <h3>Add Film</h3>
    <center>
        <input type="text" id="film_number" placeholder="Film number">
        <button onclick="addFilm()">Add</button>
        <div id="response"></div>
    </center>
    <h3>All Films</h3>
    <center id="all_films"></center>
    <footer id="footer"></footer>
</body>

</html>

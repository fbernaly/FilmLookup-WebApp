<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta http-equiv="Content-Language" content="en-us" />
    <meta charset="UTF-8">
    <meta name="description" content="Login for Film Lookup for Sacramento FamilySearch Library">
    <meta name="author" content="Francisco Bernal">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script type="text/javascript" src="scripts/lookup.js"></script>
    <script type="text/javascript" src="scripts/content.js"></script>
</head>

<body onload="setFooter('footer'); setNavBar('header');">
    <header id="header"></header>
    <div>
        <center>
            <br>
            <input type="text" name="email" id="email" placeholder="Enter your email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required />
            <br> Password:
            <br>
            <input type="password" name="password" id="password" placeholder="Enter your password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required="required" />
            <br>
            <button onclick="login()">Log In</button>
            <br>
            <div id="response"></div>
        </center>
    </div>
    <footer id="footer"></footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta http-equiv="Content-Language" content="en-us" />
    <meta charset="UTF-8">
    <meta name="description" content="Login for Film Lookup for Sacramento FamilySearch Library">
    <meta name="author" content="Francisco Bernal"> </head>

<body>
    <section>
        <h2>Login</h2>
        <form method="post">
            <label for="username"> Username:
                <input type="text" name="username" id="username" placeholder="Username must be between 8 and 20 characters" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{8,20}$" required="required" /> </label>
            <label for="password"> Password:
                <input type="password" name="password" id="password" placeholder="Password must contain 1 uppercase, lowercase and number" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required="required" /> </label>
            <button type="submit" class="btn-minimal">Log In</button>
        </form>
    </section>

    </footer>
</body>

</html>
